<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Navigation Bar</title>
  </head>
  <body>
    <header class="header">
      <nav class="container">
        <a href="index.html" class="logo">Startup 3</a>
        <!-- Menu mobile -->
        <button class="menu-mobile"></button>
        <ul class="nav-header">
          <li><a href="#" class="shop">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Prices</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Feedback</a></li>
          <li><a href="#" class="contact">Contact Us</a></li>
          <li><a href="#" class="faq">F.A.Q</a></li>
        </ul>
      </nav>
      <div class="shopwrapper">
        <div class="shopwrapper-grid container">
          <div class="categories">
            <div>
              <h2>Categories</h2>
              <ul class="nav-categories">
                <li><a href="#">Computers</a></li>
                <li><a href="#">Keyboards</a></li>
                <li><a href="#">Tablets</a></li>
                <li><a href="#">Memory Cards</a></li>
                <li><a href="#">Motherboards</a></li>
                <li><a href="#">Printers</a></li>
                <li><a href="#">Scanners</a></li>
                <li><a href="#">3G Modems</a></li>
              </ul>
            </div>
          </div>
          <div class="content">
            <div class="slide">
              <figure>
                <img src="img/Rectangle.png" alt="" />
                <figcaption>
                  <h2>You can order any stuff in our online shop</h2>
                  <p>Try it yourself and get 10% discount</p>
                </figcaption>
              </figure>
            </div>
            <div>
              <figure>
                <h2>Smart Watches</h2>
                <img src="img/Rectangle 2.png" alt="" />
              </figure>
              <figure>
                <h2>Cameras</h2>
                <img src="img/Rectangle 2.1.png" alt="" />
              </figure>
              <figure>
                <h2>Gamepads</h2>
                <img src="img/Rectangle 2.2.png" alt="" />
              </figure>
            </div>
            <figure class="ad">
              <img src="img/Rectangle 3.png" alt="" />
              <figcaption>
                <h2>Register now and get you 15% discount as a new customer</h2>
                <a class="discount">Get 15% Discount</a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
